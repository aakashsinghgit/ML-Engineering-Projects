services:

  # Service 1: Loan Criterion Predictor (No Docker - Direct Python)
  - type: web
    name: loan-criterion-predictor
    env: python
    plan: free
    rootDir: Projects/P1_Loan_Criterion
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 5000
    healthCheckPath: /
    autoDeploy: true

  # Service 2: Health Insurance Price Predictor (with Docker/Gunicorn)
  - type: web
    name: health-insurance-predictor
    env: python
    plan: free
    rootDir: Projects/P2_HealthInsurance_Price
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /
    autoDeploy: true

