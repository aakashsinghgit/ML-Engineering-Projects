<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Prediction</title>
</head>
<body>
    <h2>Insurance Charges Prediction</h2>
    <form method="POST" action="{{ url_for('predict') }}">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" name="bmi" id="bmi" required><br><br>

        <label for="children">Children:</label>
        <input type="number" name="children" id="children" required><br><br>

        <label for="smoker">Smoker:</label>
        <select name="smoker" id="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="region">Region:</label>
        <select name="region" id="region" required>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if results is defined %}
        <h3>Predicted Insurance Charges: {{ results }}</h3>
    {% endif %}
</body>
</html>
