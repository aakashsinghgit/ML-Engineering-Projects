<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Prediction</title>
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 48px auto;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 32px 28px 28px 28px;
            border: 1.5px solid rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
        }
        form input[type="number"],
        form select {
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
            padding: 9px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        form input[type="number"]:focus,
        form select:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
            background: #fff;
        }
        form input[type="submit"] {
            width: 100%;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        form input[type="submit"]:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 32px;
            background: #eaf6ff;
            border-left: 5px solid #4f8cff;
            padding: 18px 16px;
            border-radius: 6px;
            font-size: 1.2rem;
            color: #1a365d;
            text-align: center;
            font-weight: 500;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .back-home {
            display: inline-block;
            margin-bottom: 18px;
            color: #2563eb;
            background: rgba(255,255,255,0.35);
            border: 1px solid rgba(79,140,255,0.18);
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.08);
            transition: background 0.2s, color 0.2s;
        }
        .back-home:hover {
            background: #4f8cff;
            color: #fff;
        }
        @media (max-width: 800px) {
            .container {
                max-width: 98vw;
                padding: 18px 2vw 18px 2vw;
            }
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="back-home">&larr; Back to Home</a>
        <h2>Insurance Charges Prediction</h2>
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required min="0">
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" name="bmi" id="bmi" required min="0">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select name="sex" id="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="children">Children:</label>
                <input type="number" name="children" id="children" required min="0">
            </div>
            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select name="smoker" id="smoker" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <select name="region" id="region" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            <div class="form-group full-width">
                <input type="submit" value="Predict">
            </div>
        </form>

        {% if results is defined %}
            <div class="result">
                Predicted Insurance Charges: {{ results }}
            </div>
        {% endif %}
    </div>
</body>
</html>
